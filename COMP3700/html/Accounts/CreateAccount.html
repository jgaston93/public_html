
	<h3>Add Account</h3>
	<form class="form">
		<h5>Customer Info</h5>
		<div class="form-group">
			<label for="FirstName">First Name</label>
			<input type="text" class="form-control FirstName" placeholder="FirstName">
		</div> 
		<div class="form-group">
			<label for="LastName">Last Name</label>
			<input type="text" class="form-control LastName" placeholder="LastName">
		</div> 
		<h5>Account Info</h5>
		<div class="form-group">
			<label for="Password">Password</label>
			<input type="text" class="form-control Password" placeholder="Password">
		</div> 
		
		<div class="radio">
		  <label><input type="radio" name="Permission" value="0">Librarian</label>
		</div>
		<div class="radio">
		  <label><input type="radio" name="Permission" value="1">Patron</label>
		</div>
		
		<button class="create-account btn btn-primary">Submit</button>
	</form>
