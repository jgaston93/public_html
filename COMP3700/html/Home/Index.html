	<body>
		<!-- Begin-Modal -->
		<div id="LoginModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Login</h4>
			  </div>
			  <div class="modal-body">
				<form role="form">
				  <div class="form-group">
					<label for="UserName">UserName:</label>
					<input type="text" class="form-control" id="UserName">
				  </div>
				  <div class="form-group">
					<label for="Password">Password:</label>
					<input type="password" class="form-control" id="Password">
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
			    <button type="button" class="login-btn btn btn-primary" data-dismiss="modal">Login</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>
		<!-- End-Modal -->
		<div class="container-fluid main-window">
			<div class="row">
				<div class = "col-xs-12 title">
					<h1 class="text-center">Library Management System</h1>
				</div>
			</div>
			<div class="row pull-right">
				<div id="login-section">
							<button id="" type="button" class="btn btn-primary pre-login" data-toggle="modal" data-target="#LoginModal">Login</button>
							<span id="user-name" class ="post-login"></span><a href="#" class="logout-btn post-login"> log out</a>
				</div>
			</div>
			<div class="row  navigation">
				<div class = "col-xs-12 text-center">
					<div class="btn-group navigation-buttons">
						<div id="BookButton" class="btn-group" name="Books">
							<button type="button"  class="navbtn btn btn-default dropdown-toggle" data-toggle="dropdown">Books<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li class="show-books-nav"><a>Show Books</a></li>
								<li class="admin-control create-book-nav"><a>Add Book</a></li>
							</ul>
						</div>
						<div id="AuthorButton" class="btn-group" name="Authors">
							<button type="button" name="Authors" class="navbtn btn btn-default dropdown-toggle" data-toggle="dropdown">Authors<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li class="show-authors-nav"><a>Show Authors</a></li>
								<li class="admin-control create-author-nav"><a>Add Authors</a></li>
							</ul>
						</div>
						<div id="WaitReportButton" class="btn-group" name="WaitReports">
							<button type="button" name="WaitReports" class="navbtn btn btn-default dropdown-toggle" data-toggle="dropdown">Wait Reports<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li class="show-waitreports-nav user-control"><a>Show Wait Reports</a></li>
							</ul>
						</div>						
						
						
						<div id="ReportButton" class="btn-group" name="Reports">
							<button type="button" name="Reports" class="navbtn btn btn-default dropdown-toggle" data-toggle="dropdown">Reports<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li class="show-reports-nav user-control"><a>Show Reports</a></li>
							</ul>
						</div>						
						
						<div id="AccountButton" class="btn-group" name="Accounts">
							<button type="button" name="Accounts" class="navbtn btn btn-default dropdown-toggle" data-toggle="dropdown">Accounts<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li class="show-accounts-nav admin-control"><a>Show Accounts</a></li>
								<li class="show-accountdetails-nav user-control"><a>Account Details</a></li>
								<li class="create-account-nav admin-control"><a>Add Accounts</a></li>
							</ul>
						</div>
						<div id="ReviewButton" class="btn-group" name="Reviews">
							<button type="button" name="Reviews" class="navbtn btn btn-default dropdown-toggle" data-toggle="dropdown">Reviews<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li class="show-reviews-nav user-control"><a>Show Reviews</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row content">
				<div class="col-xs-12 body">
				</div>
			</div>
		</div>
